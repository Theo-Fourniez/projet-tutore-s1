    <div class="container-fluid twcenmt">
      <form>
        <h1>Formulaire de contact</h1>
        <hr />
        <div class="form-row">
          <div class="col-12 col-md-6 col-lg-2 offset-lg-2">
            <label for="validationDefault01">Nom<sup>*</sup></label>
            <input
              type="text"
              class="form-control"
              id="validationDefault01"
              placeholder="Nom"
              required
            />
          </div>
          <div class="col-12  col-md-6 col-lg-2 ">
            <label for="validationDefault02">Prénom<sup>*</sup></label>
            <input
              type="text"
              class="form-control"
              id="validationDefault02"
              placeholder="Prenom"
              required
            />
          </div>
          <div class="col-12 col-md-6 col-lg-4 ">
            <label for="validationDefault03"
              >Nom de l'entreprise<sup>*</sup></label
            >
            <input
              type="text"
              class="form-control"
              id="validationDefault03"
              placeholder="Nom entreprise"
              required
            />
          </div>

          <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
            <label for="validationDefault04">Adresse<sup>*</sup></label>
            <input
              type="text"
              class="form-control"
              id="validationDefault04"
              placeholder="Adresse"
              required
            />
          </div>
          <div class="col-12 col-md-6 col-lg-2  ">
            <label for="validationDefault05">Ville<sup>*</sup></label>
            <input
              type="text"
              class="form-control"
              id="validationDefault05"
              placeholder="Ville"
              required
            />
          </div>
          <div class="col-12 col-md-6 col-lg-2 ">
            <label for="validationDefault06">Code Postal<sup>*</sup></label>
            <input
              type="text"
              class="form-control"
              id="validationDefault06"
              placeholder="Code Postal"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class=" col-12 col-lg-6 offset-lg-2">
            <div class="form-group ">
              <label for="exampleFormControlTextarea1"
                >Message:<sup>*</sup>
              </label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="7"
                placeholder="Entrer le message ..."
                required
              ></textarea>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile" />
              <label class="custom-file-label" for="customFile"
                >Insérer une pièce jointe</label
              >
            </div>
          </div>
          <div class="col-12 col-md-12 col-lg-2 ">
            <div class="liste">
              <select class="custom-select" multiple required>
                <option selected>Informatique</option>
                <option value="1">MMI</option>
                <option value="2">GEA</option>
                <option value="3">TC</option>
              </select>
            </div>
            <p class="texte">Destinataire:<sup>*</sup></p>
            <div class="espace">
              <div class="custom-control custom-radio custom-control-inline">
                <input
                  type="radio"
                  id="customRadioInline1"
                  name="customRadioInline1"
                  class="custom-control-input"
                  required
                />
                <label class="custom-control-label" for="customRadioInline1"
                  >Secrétaire</label
                >
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input
                  type="radio"
                  id="customRadioInline2"
                  name="customRadioInline1"
                  class="custom-control-input"
                  required
                />
                <label class="custom-control-label" for="customRadioInline2"
                  >Chef du pôle</label
                >
              </div>
            </div>
            <div class="espace">
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck1"
                  required
                />
                <label class="custom-control-label" for="customCheck1"
                  >En soumettant ce formulaire, j'accepte les informations
                  saisies soient utilisées par l'IUT De Lens afin de traiter ma
                  demande et de me recontacter. Ces données seront conservées
                  jusqu'a 1 mois après votre envoi de formulaire.<sup
                    >*</sup></label>
              </div>
            </div>
            <p class="texte"><sup>*</sup>champs obligatoires</p>
            <div class="bouton">
              <button class="ensavoirplus" type="submit">Envoyer</button>
            </div>
          </div>
        </div>
